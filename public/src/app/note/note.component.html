<div>
  <form (submit)="onSubmit()">
    <label>Note:</label>

    <input type="text" 
      name="content" 
      minlength="3"
      [(ngModel)]="note.content"
      #content="ngModel">

    <input type="submit" value="Add Note">
  </form>

  <div>
    <div *ngFor="let x of notes">
    <p>{{ x.content }}</p>
    <p>{{ x.created_at }}</p>
  </div>

  <router-outlet></router-outlet>
</div>
